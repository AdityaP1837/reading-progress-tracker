<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="navbar">
        <i class='bx bxs-book-reader'></i>
        <h1>Reading Progress Tracker</h1>
    </div>

    <div class="counter">
        <h1>Total Comics Read</h1>
        <h3 class="value" id="counterValue">000</h3>
    </div>

    <div class="toggle-btns">
        <div class="studios active-studios" id="all-toggle">
            <h4 class="studio">Stats</h4>
        </div>
        <div class="studios" id="marvel-toggle">
            <h4 class="studio">Marvel</h4>
        </div>
        <div class="studios" id="dc-toggle">
            <h4 class="studio">DC</h4>
        </div>
        <div class="studios" id="image-toggle">
            <h4 class="studio">Image</h4>
        </div>
    </div>

    <div class="comics-info">

    </div>
    <script src="script.js"></script>
</body>

</html>
